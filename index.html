		<div class="start">
			<header>
				<h1>Twitter Feed Client</h1>
			</header>
		</div>


		<div class="calendar">
			<header>
				<h1>Calendar</h1>
			</header>
		</div>

		<div class="cron">
			<div id="insert-new-body">

				<div class="testbox">
				  <h1>Register Cron</h1>

				  <form action="/">
				    <hr>
				    <div class="accounttype">
				      <input type="radio" value="None" id="radioOne" name="account" checked/>
				      <label for="radioOne" class="radio" chec>Repeat</label>
				      <input type="radio" value="None" id="radioTwo" name="account" />
				      <label for="radioTwo" class="radio">Don't Repeat</label>
				    </div>
						<hr>
					  <label id="icon" for="name"><i class="icon-plus-sign"></i></label>
					  <input type="text" name="name" id="name" placeholder="Cron Name" required/>
						<div id="time-text-div">
							<p class="time-text">&nbsp;&nbsp;&nbsp;S&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;M&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;H&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;D&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;M&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;Week</p>
							<p class="time-text">&nbsp;0-59&nbsp;&nbsp;|&nbsp;0-59&nbsp;|&nbsp;0-23&nbsp;|&nbsp;0-31&nbsp;|&nbsp;0-11&nbsp;|&nbsp;0-6</p>
						</div>
						<div id="bottom-two">
							<label id="icon" for="name"><i class="icon-time"></i></label>
						  <input type="text" name="name" id="name" placeholder="Time: * * * * * *" required/>
						  <label id="icon" for="name"><i class="icon-info"></i></label>
						  <input type="text" name="name" id="name" placeholder="Content" required/>
						</div>
						<hr>
					  <div class="gender">
					    <input type="radio" value="None" id="male" name="gender" checked/>
					    <label for="male" class="radio" chec>Time Stamp</label>
					    <input type="radio" value="None" id="female" name="gender" />
					    <label for="female" class="radio">N/A</label>
					  </div>
					  <p id="status-update">Status: Ready</p>
					  <a href="#" class="button">Register</a>
				  </form>
				</div>

				<div class="subtracting">

				</div>

			</div>
		</div>

		<div class="quote">
			<header>
				<h1>Quotes</h1>
			</header>
		</div>



		<footer>
			<div id=status>status</div>
		</footer>
